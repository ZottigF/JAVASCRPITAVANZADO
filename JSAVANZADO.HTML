<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=div, initial-scale=1.0">
    <title>javascript avanzado</title>
</head>
<script type="text/javascript">  function cambiarFondo(color) {document.querySelector('body').style.background = color;}</script> 
<body>  
    <div class="contenedor">
    <div class="cuadrado red rojo" onclick=" cambiarFondo ('red')">    </div>
    <div class="cuadrado green verde" onclick=" cambiarFondo ('green')"> </div>
    <div class="cuadrado blue azul" onclick=" cambiarFondo ('blue')"> </div>
    </div>
    <style>
        .contenedor { display: flex; }
        .cuadrado { height: 100px;
            width: 100px;
             cursor: pointer;}

.rojo { background-color: red;}
.azul  { background-color: blue;}
.verde { background-color: green;}

    </style>
    
      
</body>
</html>
